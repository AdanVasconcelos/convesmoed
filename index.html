<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Conversor de Reais para D칩lares</h1>
    <form id="conversor">
        <label for="reais">Valor em Reais (R$):</label>
        <input type="number" id="reais" step="0.01" min="0" placeholder="Digite o valor" required>
        <br>
        <button type="button" onclick="converter()">Converter</button>
    </form>
    
    <h2 id="resultado"></h2>

    <script>
        function converter() {
            const taxaDeCambio = 5; // 1 d칩lar = 5 reais
            let valorReais = document.getElementById("reais").value;
            
            if (valorReais === "" || valorReais < 0) {
                alert("Por favor, insira um valor v치lido.");
                return;
            }

            let valorDolares = (valorReais / taxaDeCambio).toFixed(2);
            document.getElementById("resultado").innerText = `Valor em D칩lares: $${valorDolares}`;
        }
    </script>
</body>
</html>
